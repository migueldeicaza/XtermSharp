jobs:

- job: macOS
  pool:
    vmImage: 'macOS-10.15'
  steps:
  - task: UseDotNet@2
    inputs:
      version: '3.1.x'
  
  - script: |
      /bin/bash -c "sudo $AGENT_HOMEDIRECTORY/scripts/select-xamarin-sdk.sh 5_16_0_0"
      SYMLINK=5_16_0_0
      MONOPREFIX=/Library/Frameworks/Mono.framework/Versions/$SYMLINK
      echo "##vso[task.setvariable variable=DYLD_FALLBACK_LIBRARY_PATH;]$MONOPREFIX/lib:/lib:/usr/lib:$DYLD_LIBRARY_FALLBACK_PATH"
      echo "##vso[task.setvariable variable=PKG_CONFIG_PATH;]$MONOPREFIX/lib/pkgconfig:$MONOPREFIX/share/pkgconfig:$PKG_CONFIG_PATH"
      echo "##vso[task.setvariable variable=PATH;]$MONOPREFIX/bin:$PATH"

  - template: templates/steps.yml  # Template reference
  - script: |
      /Library/Frameworks/Mono.framework/Version/Current/Commands/msbuild MacTerminal/MacTerminal.csproj
    displayName: Build managed code and Mac Library
  - script: |
      cd helper
      make
    displayName: Build MacOS support library

